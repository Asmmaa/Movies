<h2> User : {{currentUser.pseudo}} </h2>

<form>
  <button (click)="details(currentUser)"> Friends</button>
  <br>

  <ul *ngFor="let friend of friends">
    <li>
      {{friend.pseudo}}
    </li>
  </ul>
</form>

<form>
  <input type="text" name="Movie" [(ngModel)]="movieTitleInput" (click)="movieTitleInput=''"
         (input)="findMovies()">
  {{foundMovie.Title}}

  <button type="button" (click)="findMovies()">Find all</button>

  <div *ngFor="let movie of foundMovies">
    <ul>
      <li>
        {{movie.Title}}
      </li>
    </ul>
  </div>

  <footer>
    <button (click)="createMovie()"> Choose this movie</button>
  </footer>
</form>

<div>
  <ul *ngFor="let movie of movies">
    <li>
      {{movie.imdbID}}
    </li>
  </ul>

</div>
