<main id="main">

  <section class="leftCol">
    <h2>{{currentUser.pseudo}}</h2>

    <span class="friendScroll" (click)="hoverIn()"  role="button"
          title="friends">Friends</span>
    <div *ngIf="hoverEdit">
      <ul class="submenu" *ngFor="let friend of friends">
        <li>
          <span (click)="details2(friend)">{{friend.pseudo}}</span>
        </li>
      </ul>
    </div>
  </section>

  <form class="add">
    Search a Movie : <input type="text" name="Movie" [(ngModel)]="movieTitleInput" (click)="movieTitleInput=''"
           (input)="findOMDBMovies()">
    <div *ngFor="let movie of foundMovies">
      <ul>
        <li>
          <a href="#{{movie.imdbID}}" (click)="moviePopupIn(movie)">
            {{movie.Title}}
          </a>
        </li>
      </ul>

    </div>
    {{foundMovie.Title}}
  </form>



  <!-- Confirmation Popup to Like a movie -->

  <div *ngIf="popupEdit" class="modal-box outer ">
    <div class="modal-box inner">
      <header>
        <h2>Ajout d'un film</h2>
      </header>
      <div class="inner-content">
        <!--Message goes here-->
        Etes vous s√ªr de vouloir ajouter :
        <span class="filmDescription">{{selectedMovie.Title}}</span>
        ?
      </div>
      <div class="inner-buttons">
        <button class="btn btn-success" type="button" (click)="createMovie()">
          Ajouter
        </button>
        <button class="btn btn-primray" type="button" (click)="moviePopupOut()">
          Annuler
        </button>
      </div>
    </div>
  </div>
  <!-- Confirmation Popup to Like a movie -->

</main>
